<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/default.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo" class="animate-up">finance management</h1>
    </header>
    <main class="container animate-up">
        <section id="balance">
            <h2 >Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>descrição</th>
                        <th>valor</th>
                        <th>Data</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,000</td>
                        <td class="date">23/01/2021</td>

                    </tr>
                    <tr>
                        <td class="description">água</td>
                        <td class="income">-R$ 500,000</td>
                        <td class="date">26/01/2021</td>

                    </tr>
                    <tr>
                        <td class="description">investimentos</td>
                        <td class="expense">-R$ 1.000,00</td>
                        <td class="date">24/01/2021</td>

                    </tr>

                </tbody>
            </table>
        </section>
    </main>

    <footer><p>finance management</p></footer>
</body>
</html>
